<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Cascade Style Sheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <!-- Left section of the card -->
      <div class="card-result">
        <div class="card-result-header">
          <p>Your Result</p>
        </div>

        <div class="card-result-main">
          <p class="result-avarage">76</p>
          <p class="total-avarage">of 100</p>
        </div>
        <div class="card-result-footer">
          <h1>Great</h1>
          <p>You scored higher than 65% of the peopole who have taken these tests.</p>
        </div>
      </div>
      <!-- Right section of the card -->
      <div class="card-summary">
        <div class="card-summary-header">
          <p>Summary</p>
        </div>
        <div class="card-summary-main">
          <ul class="summary-list">
            <li>
              <div class="reaction summary-list-item">
                <img class="item-icon" src="./assets/images/icon-reaction.svg" alt="Reaction icon svg">
                <p class="item-category">Reaction</p>
                <p class="item-score">80 </p>
                <p class="item-score-over">/ 100</p>
              </div>
            </li>
            <li>
              <div class="memory summary-list-item">
                <img class="item-icon" src="./assets/images/icon-memory.svg" alt="Reaction icon svg">
                <p class="item-category">Memory</p>
                <p class="item-score">92 </p>
                <p class="item-score-over">/ 100</p>
              </div>
            </li>
            <li>
              <div class="verbal summary-list-item">
                <img class="item-icon" src="./assets/images/icon-verbal.svg" alt="Reaction icon svg">
                <p class="item-category">Verbal</p>
                <p class="item-score">61</p>
                <p class="item-score-over">/ 100</p>
              </div>
            </li>
            <li>
              <div class="visual summary-list-item">
                <img class="item-icon" src="./assets/images/icon-visual.svg" alt="Reaction icon svg">
                <p class="item-category">Visual</p>
                <p class="item-score">72</p>
                <p class="item-score-over">/ 100</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-summary-footer">
          <div class="card-summary-button">Continue</div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://paalvarador.github.io" target="_blank">paalvarador</a>.
    </div>
  </footer>

</body>

</html>
